<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n="">PhishDetect - Settings</title>
<link href="../../fontawesome/css/all.min.css" rel="stylesheet">
<link href="../../css/phishdetect-ui.dist.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen text-gray-900">
<div id="container">
    <h1>PhishDetect</h1>

    <p class="leading-normal mb-4"><span data-resource="apikeyGetToken">In order
        to continue using the PhishDetect Browser Extension, you will be required
        to enter a valid <b>secret token</b>. You don't have one yet?</span> <a
        target="_blank" id="link-register" href="#" data-resource="apikeyRegister">Register here!</a></p>

    <div id="errors" class="text-red-500 mb-2"></div>

    <form>
        <label for="server" data-resource="apikeyNode">Your preferred PhishDetect Node:</label>
        <div class="mt-2 mb-4"><input type="text" class="pd-form-input" id="server" /></div>

        <label for="key" id="keyLabel" data-resource="apikeyToken">Enter your secret token:</label>
        <div class="mt-2"><input type="text" class="pd-form-input" id="key" /></div>

        <div class="mt-6">
            <button type="submit" class="pd-button-blue">
                <i class="fas fa-save"></i>
                <span data-resource="apikeySave">Save</span>
            </button>
        </div>
    </form>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../js/const.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/i18n.js"></script>
<script src="../../dist/apikey.js"></script>
</body>
</html>
