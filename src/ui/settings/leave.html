<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n="">PhishDetect - Settings</title>
<link href="../../fontawesome/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="overflow-hidden bg-white p-2 shadow-lg"><div class="pd-container"><div class="float-left"><img src="../../images/logo.png" class="h-9" /></div><div class="float-right"><a href="https://phishdetect.io/help/">Help</a></div></div></div>

    <div class="mt-20 w-1/3 mx-auto bg-white text-black shadow-lg p-6 mb-6 rounded">
        <div class="text-center items-center">
            <h1>Leave Network</h1>

            <div class="mt-4">Are you sure you want to leave?</div>
            <div><span class="bg-gray-200 font-bold" id="networkAddress"></span></div>
        </div>

        <div class="mt-4 px-6">
            <ul class="list-disc">
                <li>You can rejoin this Network or join a new Network at any time.</li>
                <li>When you leave, you will be added to PhishDetect's default Network instead.</li>
            </ul>
        </div>

        <div class="mt-6 text-right">
            <a class="mr-4 pd-button-blue-outline" href="/ui/settings/settings.html">Cancel</a> <a class="pd-button-blue" href="/ui/settings/leave_confirm.html">Leave Network</a>
        </div>
    </div>
