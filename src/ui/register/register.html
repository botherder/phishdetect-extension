<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n="">PhishDetect - Settings</title>
<link href="../../fontawesome/css/all.min.css" rel="stylesheet">
<link href="../../css/phishdetect-ui.dist.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen text-gray-900">
<div id="container">
    <h1>PhishDetect</h1>

    <div id="registrationFailed" class="text-red-500 mb-6 display-none"></div>

    <form>
        <div id="nameSection">
            <label for="name" class="font-bold" data-resource="registerLabelName">Your name and affiliation:</label>
            <div id="nameError" class="text-red-500"></div>
            <div class="mt-2 mb-6"><input type="text" class="pd-form-input" id="name" /></div>
        </div>

        <div id="emailSection">
            <label for="email" class="font-bold" data-resource="registerLabelEmail">Your email address:</label>
            <div id="emailError" class="text-red-500"></div>
            <div class="mt-2 mb-6"><input type="text" class="pd-form-input" id="email" /></div>
        </div>

        <div id="buttonsSection" class="mt-6">
            <a id="buttonRegister" class="pd-button-blue mr-2">
                <i class="fas fa-user-plus"></i>
                <span data-resource="registerButtonRegister">Register</span>
            </a>
        </div>
    </form>

    <div class="mt-10"><a href="/ui/apikey/apikey.html">Do you already have your secret token?</a></div>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../js/const.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/i18n.js"></script>
<script src="../../js/utils.js"></script>
<script src="../../dist/validate.js"></script>
<script src="register.js"></script>
</body>
</html>
