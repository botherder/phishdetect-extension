<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n="">PhishDetect - Settings</title>
<link href="../../fontawesome/css/all.min.css" rel="stylesheet">
<link href="../../css/phishdetect-ui.dist.css" rel="stylesheet">
</head>
<body class="h-screen">
<div id="container">
    <h1><b>PhishDetect</b> Settings</h1>

    <p class="mt-4 mb-4" data-resource="optionsDescription">Through this form you can decide which PhishDetect Node to connect to.</p>

    <form>

        <div id="nodeSection">
            <label for="server" class="font-bold" data-resource="optionsNode">Your preferred PhishDetect Node:</label>
            <div id="nodeError"></div>
            <div class="mt-2 mb-6"><input type="text" class="pd-form-input" id="server" /></div>
        </div>

        <div id="keySection">
            <label for="key" id="keyLabel" class="font-bold">Your secret token:</label>
            <div id="keyError"></div>
            <div class="mt-2 mb-6"><input type="text" class="pd-form-input" id="key" /></div>
        </div>

        <div class="mt-6">
            <input type="checkbox" id="webmails" />
            <label for="webmails" class="font-bold ml-2" data-resource="optionsEnableWebmail">Enable Webmails integration</label>
        </div>

        <div class="mt-6 mb-2">
            <input type="checkbox" id="sendAlerts" />
            <label for="sendAlerts" class="font-bold ml-2" data-resource="optionsSendAlerts">Automatically send alerts to PhishDetect Node</label>
        </div>

        <div id="userContactSection">
            <label for="contact" id="contactLabel" class="leading-normal" data-resource="optionsContact">If you wish, you can leave your contact details:</label>
            <div class="mt-2"><input type="text" class="pd-form-input" id="contact" /></div>
        </div>

        <div id="buttonsSection" class="mt-6">
            <a id="saveOptions" class="pd-button-blue mr-2">
                <i class="fas fa-save"></i>
                <span data-resource="optionsSave">Save</span>
            </a>
            <a id="restoreDefaults" class="pd-button-gray">
                <i class="fas fa-history"></i>
                <span data-resource="optionsRestore">Restore Defaults</span>
            </a>
        </div>
    </form>

    <div class="mt-8">
        <a target="_blank" href="https://phishdetect.io/help/" id="button-help">
            <i class="fas fa-question-circle"></i>
            <span data-resource="popupHelp">Help</span>
        </a>
    </div>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../js/i18n.js"></script>
<script src="../../js/const.js"></script>
<script src="../../js/config.js"></script>
<script src="../../dist/options.js"></script>
</body>
</html>
