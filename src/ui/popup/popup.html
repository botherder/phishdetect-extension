<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n=""></title>
<link href="../../fontawesome/css/all.min.css" rel="stylesheet">
<link href="../../css/phishdetect-ui.dist.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <h2>PhishDetect</h2>

    <div id="content">
        <div class="mt-4" id="divPopupServerStatus"></div>

        <div class="mt-4 pd-needs-online" id="divScanPage">
            <a class="pd-button-blue pd-button-" id="buttonScanPage" title="Scan this link to determine if it might be suspicious">
                <i class="fas fa-search mr-2"></i>
                <span data-resource="popupScanThisPage">Scan this page!</span>
            </a>
        </div>
        <div class="mt-4 pd-needs-online" id="divReportPage">
            <a class="pd-button-gray" id="buttonReportPage" title="Report this page as suspicious to your PhishDetect Node operators">
                <i class="fas fa-fish mr-2 text-blue"></i>
                <span data-resource="popupReportThisPage">Report this page</span>
            </a>
        </div>

        <div class="mt-6 pd-needs-online" id="divScanHistory">
            <a target="_blank" href="/ui/history/history.html">
                <i class="fas fa-history"></i>
                <span data-resource="popupScanHistory">Scan browsing history</span>
            </a>
        </div>

        <div class="mt-2">
            <a target="_blank" href="/ui/options/options.html">
                <i class="fas fa-cogs"></i>
                <span data-resource="popupSettings">Settings</span>
            </a>
        </div>
        <div class="mt-2">
            <a target="_blank" href="https://phishdetect.io/help/" id="button-help">
                <i class="fas fa-question-circle"></i>
                <span data-resource="popupHelp">Help</span>
            </a>
        </div>
    </div>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../js/i18n.js"></script>
<script src="../../js/const.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/utils.js"></script>
<script src="../../dist/popup.js"></script>
</body>
</html>
