<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n=""></title>
<link href="../../fontawesome/css/all.min.css" rel="stylesheet">
<link href="../../css/phishdetect-ui.dist.css" rel="stylesheet">
</head>
<body>
    <div class="bg-breezyblue p-4">
        <div class="float-left text-sm"><a target="_blank" href="https://phishdetect.io/help/">Help</a></div>
        <div class="float-right text-sm"><a target="_blank" href="/ui/settings/settings.html"><i class="fas fa-cogs"></i></a></div>
        <div class="flex justify-center text-center items-center">
            <img src="../../images/logo.png" class="h-8 ml-2 mr-2" />
        </div>
    </div>

    <div class="p-4">
        <div id="divPopupServerStatus" class="hidden text-tomatored text-center max-w-md">
        </div>

        <div id="divPopupActions">
            <div id="popupFullActions" class="hidden">
                <div class="justify-center text-center items-center" id="divScanPage">
                    <div><img id="scanBird" src="scan_bird.png" class="h-24" /></div>
                    <div class="mt-4" id="divScanButton"><a class="pd-button-blue" id="buttonScanPage">Scan page for phishing</a></div>
                </div>

                <div class="items-center flex justify-center mt-8 text-xs" id="divReportPage">
                    <img src="report_page.png" class="h-6 mr-2" alt="" /> <a id="linkReportPage" href="#">report this page now!</a>
                </div>
            </div>

            <div id="popupLimitedActions" class="hidden">
                <center>
                    <div><img src="report_page.png" alt="" style="height: 150px;" /></div>
                    <div class="mt-4"><a class="pd-button-blue" id="buttonReportPage">Report phishing</a></div>
                </center>
            </div>
        </div>
    </div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../js/i18n.js"></script>
<script src="../../js/const.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/utils.js"></script>
<script src="popup.js"></script>
</body>
</html>
